camera:
  type: usb_adb

  stream:
    port: 8080                     # IP Webcam 포트 (ADB 포트포워딩 대상)

  processing:
    target_resolution: [480, 360]  # 처리용 해상도 (축소 → 성능 향상)
    target_fps: 15                 # 처리 FPS
    buffer_size: 1                 # 최소 버퍼 (지연 감소)
    stream_refresh_interval: 300   # 스트림 재연결 주기 (초, 0이면 비활성화)

  reconnection:
    max_attempts: 10               # 최대 재연결 시도
    retry_interval: 3              # 재시도 간격 (초)
